<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP LINKS | CSS AND JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet
        integrity=" sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">

    <!--SITE TITLE-->
    <title> ToDoMaker </title>
</head>

<body>
    <!--SITE HEADER || CONTAINS THE HEADER TITLE AND THE SEARCH BAR-->
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <!--SITE HEADER-->
                <div class="col-md-6">
                    <h1 id="header-title">ToDo Maker</h1>
                </div>

                <!--SEARCH BAR-->
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>

    <!--SITE MAIN WORKING AREA || BODY-->
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add ToDo</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item" placeholder="Type item here...">
                <input type="submit" class="btn btn-dark" value="Add ToDo">
            </form>
            <hr />
            <h2 class="title">ToDos</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
        </div>
    </div>


    <script src="Index.js"></script>
</body>

</html>
